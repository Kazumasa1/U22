<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <title>重複チェッカー！</title>
    <link rel="stylesheet" href="./destyle.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>重複チェッカー（仮）</h1>
    <div id="how-to-use">
        <h2>使用方法</h2>
        <p>説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明説明</p>
    </div>

    <div id="button-line">
        <button class="button-box">
            <img src="./images/microphone.png" alt="録音開始ボタン">
            <p>録音開始</p>
        </button>

        <button class="button-box">
            <img src="./images/input.png" alt="過去の会話を読み込むボタン">
            <p>過去の会話を読み込む</p>
        </button>

        <button class="button-box">
            <img src="./images/output.png" alt="ファイルを書き出すボタン">
            <p>ファイルで書き出す</p>
        </button>
    </div>

    <div id="contents">
        <div class="tab">
            <div id="meeting-name">
                <input type="text" value="会議名：">
            </div>
            <div id="checker">
                <p>チェッカー</p>
            </div>
            <div id="log">
                <p>ログ</p>
            </div>
        </div>

        <div class="main-contents-area"></div>
        <div class="checker-area"></div>
        <div class="log-area"></div>
    </div>
</body>
</html>
