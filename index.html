<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <title>重複チェッカー！</title>
    <link rel="stylesheet" href="./css/destyle.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script data-main="main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
</head>
<body>
    <h1>重複チェッカー（仮）</h1>
    <div id="how-to-use">
        <h2>使用方法</h2>
        <p>【手順】※初めて利用する方は2.からになります<br>1.ファイルを選択ボタンから過去に作成した会議のテキストファイルを読み込みます<br>2.これから録音する会議名を入力します<br>3.録音開始ボタンを押して会議の録音を開始します<br>4.会議中に過去の会議と重複した内容が話されると状態画面に重複した内容が表示され、会話内容の文字が赤くなります<br>5.会議が終了したらファイルで書き出すボタンを押して会議内容を保存します</p>
    </div>

    <div id="talk-judge">
        <h2 id="status">状態：正常です</h2>
        <p id="repeated-text"></p>
    </div>
    
    <div id="button-line">
        <button id="#start-btn" class="button-box" onclick="start()">
            <img src="./images/microphone.png" alt="録音開始ボタン">
            <p>録音開始</p>
        </button>
        
        <button class="button-box" onclick="toTextFile()">
            <img src="./images/output.png" alt="ファイルを書き出すボタン">
            <p>ファイルで書き出す</p>
        </button>
        
        <input type="file" id="text-file">
    </div>
    
    
    <div id="contents">
        <div class="tab">
            <div id="meeting-name">
                <input type="text" value="会議名：" id="meeting-title">
            </div>
        </div>
        
        <div id="result-div" class="main-contents-area"></div>
        <div id="checker-text" class="checker-area"></div>
        <div class="log-area"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
